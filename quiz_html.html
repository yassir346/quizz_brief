<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<title>JS_QUIZ</title>
</head>

<body>
    <div id="container" class="container" class="justify-content-center">

        <div id="question-container">

            <div id="question" class="text-center m-5 ">Question</div>

            <div id="answer-buttons" class="d-flex flex-column bd-highlight mb-3">
                <button id="asw1" class="btn">Answer 1</button>
                <button id="asw2" class="btn">Answer 2</button>
                <button id="asw3" class="btn">Answer 3</button>
                <button id="asw4" class="btn">Answer 4</button>
            </div>

        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next" class="next-btn btn hide">Next</button>
        </div>
    </div>


<script src="./quiz_JS.js"></script>
</body>

</html>
